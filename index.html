<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÂçïËØçÊ∂àÊ∂à‰πê</title>
    <style>
        :root {
            --primary-color: #6C5B7B;
            --secondary-color: #C06C84;
            --success-color: #77DD77;
            --error-color: #FF6961;
        }

        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--primary-color);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            user-select: none;
        }

        .card.chinese {
            font-size: 40px;
            color: #2c3e50;
        }

        .card.english {
            font-size: 32px;
            font-weight: bold;
            color: #c0392b;
        }

        .card.selected {
            transform: scale(0.95);
            background: #fff3cd;
        }

        .card.matched {
            animation: fadeOut 0.8s forwards;
        }

        .card.error {
            animation: shake 0.1s linear 3 forwards;
            background-color: var(--error-color);
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            background: var(--secondary-color);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { top: -50px; }
            to { top: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-bar">
            <div class="timer">üïí 00:00:00</div>
            <div class="errors">‚ù§Ô∏è Ââ©‰ΩôÈîôËØØÊ¨°Êï∞Ôºö5</div>
        </div>
        <div class="card-grid"></div>
        <div class="controls">
            <button onclick="location.reload()">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>

    <script>
        const wordPairs = [
            ['‰º†Áªü', 'tradition'],
            ['‰∏ñÁïåÂêÑÂú∞', 'all over the world'],
            ['ÁâπÂà´ÁöÑ', 'special'],
            ['‰∫ã‰ª∂', 'event'],
            ['Ë¢´Áß∞‰∏∫', 'called'],
            ['ÈÅáËßÅ', 'meet'],
            ['Á§ºÁâ©', 'present'],
            ['ÁîüÊ¥ª', 'life'],
            ['Â§ßÁöÑ', 'large'],
            ['ÁîúÁöÑ', 'sweet'],
            ['ÂèëÁé∞', 'find'],
            ['Ê≠ªÁöÑ', 'dead'],
            ['Êîæ', 'put'],
            ['ÊñáÂåñ', 'culture'],
            ['ÁÖßÈ°æ', 'look after'],
            ['ÂñÇÂÖª', 'feed'],
            ['‰∫íÁõ∏', 'each other'],
            ['Êãø', 'take'],
            ['ÂúÜÂúà', 'circle']
        ];

        class MemoryGame {
            constructor() {
                this.selectedCards = [];
                this.matchedPairs = 0;
                this.errorsLeft = 5;
                this.startTime = Date.now();
                this.timerInterval = null;
                this.currentPage = 0;
                this.pages = [];
                this.totalPairs = wordPairs.length;
                
                this.init();
            }

            init() {
                this.organizePages();
                this.setupEventListeners();
                this.updateTimer();
                this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                this.showCurrentPage();
            }

            organizePages() {
                const pairsCopy = [...wordPairs];
                // Á¨¨‰∏ÄÈ°µ6ÂØπ
                this.pages.push(pairsCopy.splice(0, 6));
                // ÂêéÁª≠È°µÊØèÈ°µ8ÂØπ
                while (pairsCopy.length > 0) {
                    this.pages.push(pairsCopy.splice(0, 8));
                }
            }

            createCardElements(pairs) {
                return pairs.flatMap(pair => {
                    const pairId = wordPairs.indexOf(pair);
                    return [
                        { type: 'chinese', value: pair[0], pairId },
                        { type: 'english', value: pair[1], pairId }
                    ];
                }).sort(() => Math.random() - 0.5);
            }

            showCurrentPage() {
                const grid = document.querySelector('.card-grid');
                grid.innerHTML = '';
                
                const currentPairs = this.pages[this.currentPage];
                const currentCards = this.createCardElements(currentPairs);
                
                currentCards.forEach(word => {
                    const card = document.createElement('div');
                    card.className = `card ${word.type}`;
                    card.textContent = word.value;
                    card.dataset.pairId = word.pairId;
                    card.dataset.type = word.type;
                    grid.appendChild(card);
                });
            }

            handleCardClick(card) {
                if (this.selectedCards.length === 2 || 
                    card.classList.contains('selected') || 
                    card.classList.contains('matched')) return;

                card.classList.add('selected');
                this.selectedCards.push(card);

                if (this.selectedCards.length === 2) {
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.selectedCards;
                const isMatch = card1.dataset.pairId === card2.dataset.pairId;

                setTimeout(() => {
                    if (isMatch) {
                        this.handleSuccess();
                    } else {
                        this.handleError();
                    }
                }, 500);
            }

            handleSuccess() {
                this.selectedCards.forEach(card => {
                    card.classList.add('matched');
                    card.style.pointerEvents = 'none';
                });
                
                this.matchedPairs++;
                this.showNotification(`Â∑≤ÂåπÈÖç ${this.matchedPairs}/${this.totalPairs}`);

                // Ê£ÄÊü•ÂΩìÂâçÈ°µÊòØÂê¶ÂÆåÊàê
                const currentPageCards = [...document.querySelectorAll('.card')]
                    .filter(card => !card.classList.contains('matched'));

                if (currentPageCards.length === 0) {
                    this.currentPage++;
                    if (this.currentPage < this.pages.length) {
                        this.showCurrentPage();
                    }
                }

                if (this.matchedPairs === this.totalPairs) {
                    this.handleWin();
                }
                
                this.selectedCards = [];
            }

            handleError() {
                this.errorsLeft--;
                document.querySelector('.errors').textContent = `‚ù§Ô∏è Ââ©‰ΩôÈîôËØØÊ¨°Êï∞Ôºö${this.errorsLeft}`;
                
                this.selectedCards.forEach(card => {
                    card.classList.add('error');
                    setTimeout(() => {
                        card.classList.remove('error', 'selected');
                    }, 1000);
                });

                if (this.errorsLeft <= 0) {
                    this.handleLose();
                }
                
                this.selectedCards = [];
            }

            updateTimer() {
                const elapsed = Date.now() - this.startTime;
                const date = new Date(elapsed);
                const timeString = date.toISOString().substr(11, 8).replace(/^0/, '');
                document.querySelector('.timer').textContent = `üïí ${timeString}`;
            }

            showNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = text;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            }

            handleWin() {
                clearInterval(this.timerInterval);
                this.showNotification('üéâ ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ');
                document.querySelectorAll('.card').forEach(card => {
                    card.style.pointerEvents = 'none';
                });
            }

            handleLose() {
                clearInterval(this.timerInterval);
                this.showNotification('üò¢ Ê∏∏ÊàèÁªìÊùü');
                document.querySelectorAll('.card').forEach(card => {
                    card.style.pointerEvents = 'none';
                });
            }

            setupEventListeners() {
                document.querySelector('.card-grid').addEventListener('click', e => {
                    if (e.target.classList.contains('card')) {
                        this.handleCardClick(e.target);
                    }
                });
            }
        }

        new MemoryGame();
    </script>
</body>
</html>
